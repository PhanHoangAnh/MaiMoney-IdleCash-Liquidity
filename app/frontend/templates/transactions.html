<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Office | Liquidity Ledger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .queue-item { transition: all 0.2s ease; border-left: 4px solid transparent; }
        .queue-item:hover { transform: translateX(4px); }
        .type-deposit { border-left-color: #10b981; }
        .type-withdrawal { border-left-color: #ef4444; }
    </style>
</head>
<body class="bg-[#F8FAFC] min-h-screen text-slate-900">

    <nav class="bg-white border-b border-slate-200 px-8 py-4 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="bg-indigo-600 p-2 rounded-xl text-white shadow-lg shadow-indigo-100">
                <i data-lucide="zap" class="w-5 h-5"></i>
            </div>
            <h1 class="text-xl font-extrabold tracking-tight">FrontOffice <span class="text-indigo-600">Terminal</span></h1>
        </div>
        <div class="flex gap-6 items-center">
            <a href="/" class="text-slate-500 hover:text-indigo-600 text-xs font-bold uppercase tracking-widest transition-colors">Back Office Dashboard</a>
            <div class="h-6 w-px bg-slate-200"></div>
            <div class="flex items-center gap-2 px-4 py-1.5 rounded-full bg-emerald-50 text-emerald-700 text-[10px] font-black uppercase tracking-widest">
                <span class="flex h-2 w-2 relative">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
                </span>
                Connection Stable
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-8 grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <!-- Left: Input Controls -->
        <div class="lg:col-span-4 space-y-6">
            <div class="bg-white rounded-3xl shadow-sm border border-slate-200 p-8">
                <div class="flex items-center gap-3 mb-8">
                    <div class="p-2 bg-indigo-50 text-indigo-600 rounded-lg"><i data-lucide="arrow-down-to-line" class="w-5 h-5"></i></div>
                    <h2 class="font-bold text-lg">Inflow Entry</h2>
                </div>
                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-1 mb-1 block">Customer Identifier</label>
                        <input type="text" id="dep-uid" placeholder="e.g. USER_001" class="w-full px-5 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-indigo-500 focus:bg-white outline-none transition-all font-medium">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-1 mb-1 block">Deposit Principal ($)</label>
                        <input type="number" id="dep-amt" placeholder="0.00" class="w-full px-5 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-indigo-500 focus:bg-white outline-none transition-all font-bold">
                    </div>
                    <button onclick="submitDeposit()" class="w-full bg-slate-900 text-white font-bold py-4 rounded-2xl hover:bg-indigo-600 transition-all shadow-xl shadow-indigo-100 flex items-center justify-center gap-2">
                        <i data-lucide="plus" class="w-4 h-4"></i> Queue Deposit
                    </button>
                </div>
            </div>

            <div class="bg-white rounded-3xl shadow-sm border border-slate-200 p-8">
                <div class="flex items-center gap-3 mb-8">
                    <div class="p-2 bg-rose-50 text-rose-600 rounded-lg"><i data-lucide="arrow-up-from-line" class="w-5 h-5"></i></div>
                    <h2 class="font-bold text-lg">Outflow Entry</h2>
                </div>
                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-1 mb-1 block">Customer Identifier</label>
                        <div class="flex gap-2">
                            <input type="text" id="wit-uid" placeholder="e.g. USER_001" class="flex-1 px-5 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl outline-none transition-all font-medium focus:ring-2 focus:ring-rose-500">
                            <button onclick="lookupLots()" class="px-5 bg-slate-100 rounded-2xl hover:bg-slate-200 transition-colors"><i data-lucide="search" class="w-5 h-5 text-slate-600"></i></button>
                        </div>
                    </div>
                    
                    <div id="lot-selector" class="hidden space-y-4 pt-4 border-t border-slate-100 animate-in fade-in slide-in-from-top-2">
                        <div>
                            <label class="text-[10px] font-bold text-rose-600 uppercase tracking-widest ml-1 mb-1 block">Select Source Portfolio Lot</label>
                            <select id="wit-pid" class="w-full px-5 py-3.5 bg-rose-50/50 border border-rose-100 rounded-2xl outline-none font-bold text-rose-900"></select>
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-1 mb-1 block">Withdrawal Amount ($)</label>
                            <input type="number" id="wit-amt" placeholder="0.00" class="w-full px-5 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-rose-500 font-bold">
                        </div>
                        <button onclick="submitWithdraw()" class="w-full bg-rose-600 text-white font-bold py-4 rounded-2xl hover:bg-rose-700 transition-all shadow-xl shadow-rose-100 flex items-center justify-center gap-2">
                            <i data-lucide="check-circle" class="w-4 h-4"></i> Confirm Withdrawal
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right: Managed Queue -->
        <div class="lg:col-span-8 space-y-6">
            <section class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden flex flex-col min-h-[700px]">
                <div class="px-8 py-6 bg-slate-900 flex justify-between items-center text-white">
                    <div>
                        <h2 class="font-bold flex items-center gap-2 text-lg"><i data-lucide="layers" class="w-5 h-5 text-indigo-400"></i> Active Pending Queue</h2>
                        <p class="text-[10px] text-slate-400 font-bold uppercase tracking-[0.2em] mt-1">Real-time Management Interface</p>
                    </div>
                    <span id="pending-count" class="bg-indigo-600 text-[11px] px-3 py-1 rounded-lg font-black tracking-widest">0 REQS</span>
                </div>
                
                <div class="p-8 bg-slate-50/50 border-b border-slate-100">
                    <div id="summary-stats" class="grid grid-cols-3 gap-6">
                        <div class="p-5 bg-white rounded-2xl border border-slate-200 shadow-sm">
                            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Total Inflow</p>
                            <p id="total-dep" class="text-2xl font-black text-emerald-600">$0.00</p>
                        </div>
                        <div class="p-5 bg-white rounded-2xl border border-slate-200 shadow-sm">
                            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Total Outflow</p>
                            <p id="total-wit" class="text-2xl font-black text-rose-600">$0.00</p>
                        </div>
                        <div class="p-5 bg-indigo-600 rounded-2xl shadow-lg shadow-indigo-100">
                            <p class="text-[10px] font-bold text-indigo-200 uppercase tracking-widest mb-1">Net Batch Flow</p>
                            <p id="net-flow" class="text-2xl font-black text-white">$0.00</p>
                        </div>
                    </div>
                </div>

                <div class="flex-1 p-8 overflow-y-auto max-h-[500px]" id="queue-list-container">
                    <!-- Dynamic Queue List Injection -->
                    <div class="flex flex-col items-center justify-center py-20 text-slate-300">
                        <i data-lucide="loader-2" class="w-8 h-8 animate-spin mb-4"></i>
                        <p class="text-sm font-medium">Synchronizing with Ledger...</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script>
        lucide.createIcons();

        function getApiUrl(path) {
            return window.location.protocol === 'blob:' ? `http://127.0.0.1:5555${path}` : path;
        }

        async function updateQueue() {
            try {
                // Fetch Aggregates
                const resSum = await fetch(getApiUrl('/api/dashboard/pending-summary'));
                const dataSum = await resSum.json();
                document.getElementById('pending-count').innerText = `${dataSum.count} REQS`;
                document.getElementById('total-dep').innerText = `$${(dataSum.total_deposit || 0).toLocaleString()}`;
                document.getElementById('total-wit').innerText = `$${(dataSum.total_withdrawal || 0).toLocaleString()}`;
                document.getElementById('net-flow').innerText = `$${(dataSum.net_flow || 0).toLocaleString()}`;

                // Fetch Detailed List
                const resList = await fetch(getApiUrl('/api/dashboard/pending-list'));
                const list = await resList.json();
                renderQueueList(list);
            } catch (err) {
                console.error("Sync Error:", err);
            }
        }

        function renderQueueList(list) {
            const container = document.getElementById('queue-list-container');
            if (list.length === 0) {
                container.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-20 text-slate-400">
                        <i data-lucide="inbox" class="w-12 h-12 mb-4 opacity-20"></i>
                        <p class="text-sm font-bold uppercase tracking-widest opacity-40">Queue is Clear</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            container.innerHTML = list.map(tx => `
                <div class="queue-item flex justify-between items-center p-5 bg-white border border-slate-100 rounded-2xl mb-4 shadow-sm type-${tx.type.toLowerCase()}">
                    <div class="flex items-center gap-6">
                        <div class="text-center min-w-[60px] pr-6 border-r border-slate-50">
                            <p class="text-[10px] font-black text-slate-300 uppercase">${tx.created_at}</p>
                            <p class="text-[9px] font-bold text-slate-400">ID: #${tx.id}</p>
                        </div>
                        <div>
                            <p class="text-sm font-black text-slate-800 tracking-tight">${tx.user_id}</p>
                            <div class="flex items-center gap-2 mt-0.5">
                                <span class="text-[9px] font-black px-2 py-0.5 rounded-md uppercase tracking-tighter ${tx.type === 'DEPOSIT' ? 'bg-emerald-50 text-emerald-600' : 'bg-rose-50 text-rose-600'}">
                                    ${tx.type} ${tx.portfolio_id ? `â€¢ Lot #${tx.portfolio_id}` : ''}
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center gap-8">
                        <span class="font-black text-lg tracking-tighter text-slate-900">$${tx.amount.toLocaleString(undefined, {minimumFractionDigits: 2})}</span>
                        <div class="flex items-center gap-2">
                            <button onclick="editTx(${tx.id}, ${tx.amount})" class="p-2.5 bg-slate-50 text-slate-400 hover:bg-indigo-50 hover:text-indigo-600 rounded-xl transition-all">
                                <i data-lucide="edit-3" class="w-4 h-4"></i>
                            </button>
                            <button onclick="cancelTx(${tx.id})" class="p-2.5 bg-slate-50 text-slate-400 hover:bg-rose-50 hover:text-rose-600 rounded-xl transition-all">
                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        async function submitDeposit() {
            const user_id = document.getElementById('dep-uid').value;
            const amount = document.getElementById('dep-amt').value;
            if(!user_id || !amount) return alert("Validation Error: Please fill all fields.");

            const res = await fetch(getApiUrl('/api/ledger/deposit'), {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ user_id, amount })
            });
            if(res.ok) {
                document.getElementById('dep-amt').value = '';
                updateQueue();
            } else {
                alert((await res.json()).error);
            }
        }

        async function cancelTx(id) {
            if(!confirm("Are you sure you want to purge this transaction from the pending queue?")) return;
            const res = await fetch(getApiUrl(`/api/dashboard/pending/${id}`), { method: 'DELETE' });
            if(res.ok) updateQueue();
        }

        async function editTx(id, currentAmt) {
            const newAmt = prompt("Modify Amount for Request #" + id + ":", currentAmt);
            if(newAmt === null || newAmt === "" || isNaN(newAmt)) return;
            
            const res = await fetch(getApiUrl(`/api/dashboard/pending/${id}`), {
                method: 'PATCH',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ amount: newAmt })
            });
            if(res.ok) updateQueue();
        }

        // Logic for Withdrawal lookups (unchanged but integrated)
        async function lookupLots() {
            const user_id = document.getElementById('wit-uid').value;
            if(!user_id) return;
            try {
                const res = await fetch(getApiUrl(`/api/dashboard/audit/full`));
                const allData = await res.json();
                const userShares = allData.users.filter(u => u.uid === user_id);
                const selector = document.getElementById('lot-selector');
                const select = document.getElementById('wit-pid');

                if(userShares.length > 0) {
                    selector.classList.remove('hidden');
                    select.innerHTML = userShares.map(s => `<option value="${s.pid}">${s.bank} (Lot #${s.pid}) - Avail: $${s.amt.toLocaleString()}</option>`).join('');
                } else {
                    selector.classList.add('hidden');
                    alert("No ownership record found for this user identifier.");
                }
            } catch (err) { alert("Connectivity failure."); }
        }

        async function submitWithdraw() {
            const user_id = document.getElementById('wit-uid').value;
            const portfolio_id = document.getElementById('wit-pid').value;
            const amount = document.getElementById('wit-amt').value;

            const res = await fetch(getApiUrl('/api/ledger/withdraw'), {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ user_id, portfolio_id, amount })
            });
            if(res.ok) {
                document.getElementById('lot-selector').classList.add('hidden');
                document.getElementById('wit-amt').value = '';
                updateQueue();
            } else {
                const err = await res.json();
                alert(err.reason || err.error);
            }
        }

        // Initial Load and Auto-Sync
        setInterval(updateQueue, 10000);
        window.onload = updateQueue;
    </script>
</body>
</html>
